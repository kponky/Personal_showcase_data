<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abasz Data</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>


        <div class="slack-info">
       
        
        <h2 data-testid="slackUserName"> Slack Name: <span>Abasz</span></h2>


    <div class="image">
            <img src="/img/my pictue 4.jpg" alt="" data-testid="slackDisplayImage">
    </div>

    <div class="date-time">
        <p data-testid = "currentDayOfTheWeek:">Current Day of the week: <span id="Current-day-Value"></span></p>
        <p data-testid = "currentUTCTime:"> Current UTC Time: <span id="current-utc-time-value"></span></p>
        </div>

        <h5 data-testid="myTrack"> Track: <span id="My-track">Frontend Track</span></h5>
        <a href="https://github.com/kponky/Personal_showcase_data" data-testid="githubURL">My github Repo Url</a>
    </div>
        
     
   
      </main>











       




   
  <script src="/script.js"></script>
</body>
</html>
