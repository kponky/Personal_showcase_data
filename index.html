<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abasz Data</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>


        <div class="slack-info">
       
        
        <h2>Slack Name<span  data-testid="slackUserName">Abasz</span></h2>


    <div class="image">
            <img src="/img/my pictue 4.jpg" alt="Abasz-profile" data-testid="slackDisplayImage">
    </div>

    <div class="date-time">
        <p>Current Day od the Week: <span id="Current-day-Value" data-testid = "currentDayOfTheWeek:"></span></p>
        <p>Current UTC Time: <span id="current-utc-time-value" data-testid = "currentUTCTime:"></span></p>
        </div>

        <h5>Track: <span id="My-track"  data-testid="myTrack">Frontend</span></h5>
        <a href="https://github.com/kponky/Personal_showcase_data" data-testid="githubURL">My github Repo Url</a>
    </div>
        
     
   
      </main>











       




   
  <script src="/script.js"></script>
</body>
</html>
